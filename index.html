<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>

  <div class="card">
    <section class="card-top"></section>
    <section class="card-bottom">
      <h3 class="card-header">Order Summary</h3>
      <p class="card-content">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
  
      <div class="product-section">
        <div class="music-icon"></div>
      <div class="product-info">
      
      <h4 class="product-title">Annual Plan</h4>
      <p class="price">$59.99/year</p>
      </div>
      <a href="#" class="change">Change</a>
      </div>
      <button class="purchase-button" type="submit">Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>

    </section>
  </div>


</body>
</html>
